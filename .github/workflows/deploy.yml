name: ci-cd pipeline

on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
    
    - name: set up node js
      uses: actions/setup-node@v2
      with: 
        node-version: '14'
    
    - name: install dependencies
      run: npm install
    
    - name: run tests
      run: npm test
    
    - name: run build
      run: npm run build

    - name: deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ubuntu
        EC2_HOST: ec2-13-200-251-118.ap-south-1.compute.amazonaws.com
        EC2_PATH: /ci-cd
      run: |
        echo "$EC2_SSH_KEY" > ec2_key.pem
        chmod 600 ec2_key.pem
        rsync -avz -e "ssh -i ec2_key.pem -o StrictHostKeyChecking=no" ./build $EC2_USER@$EC2_HOST:$EC2_PATH
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST <<EOF
          cd $EC2_PATH
          pm2 start ci-cd
EOF